
    <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h3>Login</h3>
                            <p class="danger" *ngIf ="value">{{value}}</p>
                            <p class="danger" *ngIf="val">{{val}}</p>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control"/>
                                <p class="bg-danger" *ngIf="loginForm.controls.email.errors?.required && loginForm.controls.email.touched">Email is required</p>
                                <p  class= "bg-danger" *ngIf="loginForm.controls['email'].hasError('email') ">  
                                        Invalid Email ID  
                                </p>  
                            </div>
                            <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control"/>
                                    <p class="bg-danger" *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">Password is required</p>
                                </div>
                               
                            <div class="form-group">
                                 <button class="btn btn-primary" [disabled]="!loginForm.valid" >Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
