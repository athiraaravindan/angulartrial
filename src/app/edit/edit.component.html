<app-navbar></app-navbar>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <h3>Edit</h3>
                <form #form="ngForm" (ngSubmit)="editUser(form)" >
                    <div class="form-group">
                        <label> Name</label>
                        <input type="text"  [(ngModel)]="name" class="form-control" value="{{name}}" name="name" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="email" class="form-control" value="{{email}}" name="email"/> 
                    </div>
                        <div class="form-group">
                            <label>role</label>
                            <select class="form-control" [(ngModel)]="role" name="role">
                                <option value="1" [selected]="role === 1">user</option>
                                <option value="2" [selected]="role === 2">admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control" [(ngModel)]="status" name="status">
                                <option value="0" [selected]="status === 0">inactive</option>
                                <option value="1" [selected]="status === 1">active</option>
                            </select>
                        </div>
                         <button type="submit" class="btn btn-block btn-success">edit</button>
                </form>
            </div>
            <div class="col-md-offset-2 col-md-4">
                <h3>Profile pic</h3>
                <div class="form-control">
                    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
                </div> <br>
                    <button type="button" class="btn btn-success btn-block" 
                        (click)="uploader.uploadAll()" 
                            [disabled]="!uploader.getNotUploadedItems().length" >
                            Upload
                    </button><br>
    
                        <img src="http://localhost:3000/uploads/{{image}}" height="100" width="100">
                
           
            </div>
        </div>
    </div>
</div>
