<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class=" col-md-offset-3 col-md-6 offset-md-3">
                <h3>Register</h3>
                <p class="danger" *ngIf="value">{{value}}</p>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" formControlName="fname" class="form-control" />
                        <p class="bg-danger" *ngIf="registerForm.controls.fname.errors?.required && registerForm.controls.fname.touched">name is required</p>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"/>
                        <p class="bg-danger" *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.touched">Email is required</p>
                        <p  class= "bg-danger" *ngIf="registerForm.controls['email'].hasError('email') ">  
                                Invalid Email ID  
                        </p>  
                    </div>
                    <div [formGroup]="passwordFormGroup">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"/>
                            <p class="bg-danger" *ngIf="passwordFormGroup.controls.password.errors?.required && passwordFormGroup.controls.password.touched">Password is required</p>
                        </div>
                        <div class="form-group">
                            <label>Confirm-Password</label>
                            <input type="password" formControlName="cpassword" class="form-control"/>
                            <p class="bg-danger" *ngIf="passwordFormGroup.controls.cpassword.errors?.required && passwordFormGroup.controls.cpassword.touched">Repeat password is required</p>
                            <p class="bg-danger" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</p>
                        </div>
                    </div>
                    <div class="form-group">
                         <button class="btn btn-primary" [disabled]="!registerForm.valid" >Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
